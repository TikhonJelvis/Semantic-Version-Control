<html>
	<head>
		<title>Test</title>
		<link rel="stylesheet" href="layout.css"/>
	</head>
	<body>
	</body>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="constants.js" type="text/javascript"></script>
	<script src="statics.js" type="text/javascript"></script>
	<script src="parsetree.js" type="text/javascript"></script>
	<script src="difftree.js" type="text/javascript"></script>
	<script src="statements.js" type="text/javascript"></script>
	<script>
var parseTree = new ParseTree([
	{
			value: "(define num 5)",
			type: "function",
			id: 1,
			body: [
				{
					value: "define",
					type: "keyword",
					id: 2
				},
				{
					value: "num",
					type: "variable",
					id: 3
				},
				{
					value: "5",
					type: "number",
					id: 4
				}
			]
	},
	{
			value: "(do (some stuff (with)) depth)",
			type: "function",
			id: 5,
			body: [
				{
					value: "do",
					type: "variable",
					id: 6	
				},
				{
					value: "(some stuff (num))",
					type: "function",
					id: 7,
					body: [
						{
							value: "some",
							type: "variable",
							id: 8
						},
						{
							value: "stuff",
							type: "variable",
							id: 9
						},
						{
							value: "(num)",
							type: "function",
							id: 10,
							body: [
								{
									value: "num",
									type: "variable",
									id: 3
								}
							]
						}
					]
				},
				{
					value: "depth",
					type: "variable",
					id: 12
				}
			]
	}
	]);
var diffTree = new diffTree([
		{
			operation: 'remove',
			indices: [
				1, 1, 2
			]
		},
		{
			operation: 'add',
			indices: [
				1, 1
			],
			body: [
					{
						value: "hello",
						type: "variable",
						id: 13
					},
					{
						value: "world",
						type: "variable",
						id: 14
					},
			]
		}
	]);
var iterator = parseTree.iterator();
while (iterator.hasNext()) {
	var node = iterator.next().getPrettyNode();
	Constants.BODY.append(node);
}
Constants.BODY.append($("<br/>"));
Constants.BODY.append($("<br/>"));
Constants.BODY.append($("<br/>"));
iterator = diffTree.parseFrom(parseTree);
while (iterator.hasNext()) {
	var node = iterator.next().getPrettyNode();
	Constants.BODY.append(node);
}
	</script>
</html>
